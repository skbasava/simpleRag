kshots:

# ---------------------------------------------------------
# ADDRESS → POINT LOOKUP
# ---------------------------------------------------------
- id: address_point_exact
  intent: ADDRESS
  description: Point address lookup with exact coverage
  user_query: |
    Give me MPU policy details for address 0x0EF01000 in KAANAPALLI version 5.3
  sql_context:
    - project: KAANAPALLI
      version: 5.3
      mpu_name: AOSS_PERIPH_MPU_XPU4
      rg_index: 35
      addr_start: 0x0EF01000
      addr_end: 0x0EF02000
      region_size: 4096
      covers_address: true
  answer: |
    Address 0x0EF01000 is covered by MPU region AOSS_PERIPH_MPU_XPU4
    with address range 0x0EF01000–0x0EF02000.
    This region was selected because it is the smallest matching region
    (most specific) and has the highest priority (rg_index 35).

# ---------------------------------------------------------
# ADDRESS → RANGE LOOKUP
# ---------------------------------------------------------
- id: address_range_overlap
  intent: ADDRESS_RANGE
  description: Address range overlaps multiple regions
  user_query: |
    Which MPU policy applies between 0x0EF00000 and 0x0EF02000 in KAANAPALLI?
  sql_context:
    - mpu_name: AOSS_PERIPH_MPU_XPU4
      addr_start: 0x0EF01000
      addr_end: 0x0EF02000
      effective_overlap_size: 4096
      rg_index: 35
  answer: |
    The address range overlaps MPU region AOSS_PERIPH_MPU_XPU4.
    This region was chosen because it has the largest effective overlap
    with the queried range and the highest priority.

# ---------------------------------------------------------
# MPU NAME → INFORMATIONAL
# ---------------------------------------------------------
- id: mpu_info
  intent: MPU
  description: MPU informational query
  user_query: |
    Explain the policy for MPU AOSS_PERIPH_MPU_XPU4 in KAANAPALLI
  sql_context:
    - mpu_name: AOSS_PERIPH_MPU_XPU4
      profile: TZ
      addr_start: 0x0EF01000
      addr_end: 0x0EF02000
  answer: |
    MPU AOSS_PERIPH_MPU_XPU4 defines access control for the address
    range 0x0EF01000–0x0EF02000 under the TZ profile.
    This MPU region enforces security boundaries for the subsystem.

# ---------------------------------------------------------
# VERSION → LATEST DEFAULT
# ---------------------------------------------------------
- id: latest_version_default
  intent: VERSION
  description: Version not provided, default to latest
  user_query: |
    Give me MPU policy details for address 0x0EF01000 in KAANAPALLI
  sql_context:
    - project: KAANAPALLI
      version: 5.3
      is_latest: true
  answer: |
    No version was specified, so the latest available version (5.3)
    for project KAANAPALLI was used to determine the MPU policy.

