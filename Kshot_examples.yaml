# ---------------------------------------------------------
# NON-STATIC REGION
# ---------------------------------------------------------
- id: dynamic_region
  intent: ADDRESS
  description: Dynamic MPU region programmed at runtime
  user_query: |
    Explain MPU policy for address 0xFFFFFFFF in KAANAPALLI
  sql_context:
    - mpu_name: AOSS_DYNAMIC_MPU
      addr_start: 0xFFFFFFFF
      addr_end: 0xFFFFFFFF
      profile: NON_STATIC
  answer: |
    This MPU region is dynamic and programmed by software at runtime.
    The address range is not statically defined in hardware.

# ---------------------------------------------------------
# UNUSED REGION
# ---------------------------------------------------------
- id: unused_region
  intent: ADDRESS
  description: Unused MPU region
  user_query: |
    Explain MPU region with address 0xFFFFFFFF in KAANAPALLI
  sql_context:
    - addr_start: 0xFFFFFFFF
      addr_end: 0xFFFFFFFF
      profile: TZ
  answer: |
    This MPU region is unused because both start and end addresses
    are set to 0xFFFFFFFF and the region is not marked as dynamic.

# ---------------------------------------------------------
# CROSS-PROJECT QUERY
# ---------------------------------------------------------
- id: cross_project_query
  intent: ADDRESS
  description: Address queried across all projects
  user_query: |
    Give me MPU policy for address 0x0EF01000 across all projects
  sql_context:
    - project: KAANAPALLI
      version: 5.3
      covers_address: true
    - project: HAWI
      version: 4.1
      covers_address: true
  answer: |
    The address 0x0EF01000 is covered in multiple projects.
    The results show MPU regions from KAANAPALLI and HAWI,
    each enforcing its own project-specific policy.

# ---------------------------------------------------------
# CONFLICTING REGIONS
# ---------------------------------------------------------
- id: conflicting_regions
  intent: ADDRESS
  description: Multiple regions match, potential conflict
  user_query: |
    Is there any conflict for address 0x0EF01000 in KAANAPALLI?
  sql_context:
    - mpu_name: MPU_A
      rg_index: 10
      region_size: 8192
    - mpu_name: MPU_B
      rg_index: 35
      region_size: 4096
  answer: |
    Multiple MPU regions cover the address.
    MPU_B was selected because it is more specific (smaller region)
    and has higher priority. No effective conflict exists.

# ---------------------------------------------------------
# PROFILE-SPECIFIC QUERY
# ---------------------------------------------------------
- id: profile_query
  intent: PROFILE
  description: Profile-specific policy query
  user_query: |
    Explain MPU policy for address 0x0EF01000 in KAANAPALLI for TZ profile
  sql_context:
    - profile: TZ
      mpu_name: AOSS_PERIPH_MPU_XPU4
  answer: |
    Under the TZ profile, MPU AOSS_PERIPH_MPU_XPU4 controls access
    to the specified address range with trusted execution permissions.